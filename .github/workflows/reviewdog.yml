name: reviewdog
on:
  push:
    branches-ignore:
      - gh-pages
    paths-ignore:
     - '.github/**'
  pull_request:
    branches-ignore:
      - gh-pages
    paths-ignore:
     - '.github/**'

jobs:
  markdownlint:
    name: runner / markdownlint
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: markdownlint
        uses: reviewdog/action-markdownlint@v0.1
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          filter_mode: nofilter
