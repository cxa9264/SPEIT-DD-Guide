name: reviewdog
on:  [push, pull_request]:
  branches-ignore:
    - gh-pages

jobs:
  markdownlint:
    name: runner / markdownlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: markdownlint
        uses: reviewdog/action-markdownlint@v0.1
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          filter_mode: nofilter
